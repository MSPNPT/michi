<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-gap: 5px;
            margin: 20px auto;
            max-width: 240px;
        }

        .square {
            width: 80px;
            height: 80px;
            border: 1px solid #000;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .square.occupied-x, .square.occupied-o {
            background-color: #aaffaa; /* Color para el jugador X y O */
        }

        #score {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div>
        <label for="playerX">Nombre del Jugador X:</label>
        <input type="text" id="playerX" placeholder="Jugador X">
        <br>
        <label for="playerO">Nombre del Jugador O:</label>
        <input type="text" id="playerO" placeholder="Jugador O">
    </div>
    <div id="board">
        <div class="square" id="cell-0"></div>
        <div class="square" id="cell-1"></div>
        <div class="square" id="cell-2"></div>
        <div class="square" id="cell-3"></div>
        <div class="square" id="cell-4"></div>
        <div class="square" id="cell-5"></div>
        <div class="square" id="cell-6"></div>
        <div class="square" id="cell-7"></div>
        <div class="square" id="cell-8"></div>
    </div>
    <div id="score">
        <p id="playerXScore">Victorias de Jugador X: 0</p>
        <p id="playerOScore">Victorias de Jugador O: 0</p>
    </div>
    <script src="percy.js"></script>
</body>
</html>
